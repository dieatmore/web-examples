<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .table {
        display: table;
        width: 100%;
        text-align: center;
      }

      .table-header {
        display: table-row;
        background: #4caf50;
      }

      .table-header-cell {
        display: table-cell;
        font-size: 1.2em;
        padding: 5px;
      }

      .table-row {
        display: table-row;
      }

      .table-cell {
        display: table-cell;
        padding: 5px;
      }

      .table-row:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div style="margin: 20px">
      <p>
        模拟响应式禁选课授课时间冲突的课程。
        <br />
        通过在冲突课程定义计数器，解决多对应冲突课程被连带取消问题。
      </p>
    </div>
    <div class="table" id="course-table">
      <div class="table-header">
        <div class="table-header-cell">#</div>
        <div class="table-header-cell">名称</div>
        <div class="table-header-cell">学分</div>
        <div class="table-header-cell">起止周</div>
        <div class="table-header-cell">时间</div>
        <div class="table-header-cell">教师</div>
        <div class="table-header-cell">操作</div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        courses.forEach((c, index) => {
          const data = `
            <div class="table-row">
              <div class="table-cell">${index + 1}</div>
              <div class="table-cell">${c.name}</div>
              <div class="table-cell">${c.point}</div>
              <div class="table-cell">
                ${c.startWeek} - ${c.endWeek}
              </div>
              <div class="table-cell">
                周${c.dayOfWeek} / ${c.period}节
              </div>
              <div class="table-cell">${c.teacherName}</div>
              <div class="table-cell">
                <input type="checkbox" data-id="${c.id}"/>
              </div>
            </div>
          `
          $('#course-table').append(data)
        })

        const conflictMap = new Map()
        const conflictNum = new Map()
        const number = 0
        courses.forEach((c) => conflictNum.set(c.id, number))
        console.log(conflictNum)
        $(':checkbox').click(function () {
          const selectId = $(this).data('id')
          const selected = $(this).prop('checked')
          let num = 0
          //如果不存在
          if (!conflictMap.get(selectId)) {
            const conflictCourses = []
            const course = courses.find((c) => c.id == selectId)
            courses
              .filter((c) => c.id != selectId)
              .filter((c) => c.dayOfWeek == course.dayOfWeek)
              .filter((c) => c.period == course.period)
              .filter(
                (c) =>
                  (c.startWeek >= course.startWeek && c.startWeek <= course.endWeek) ||
                  (c.endWeek >= course.startWeek && c.endWeek <= course.endWeek)
              )
              .forEach((c) =>
                conflictCourses.push({ conflictData: c, courseData: $(`input[data-id=${c.id}]`) })
              )
            conflictMap.set(selectId, conflictCourses)
          }
          //计算冲突次数
          conflictMap
            .get(selectId)
            .forEach(
              (c) => (
                (num = conflictNum.get(c.conflictData.id)),
                conflictNum.set(c.conflictData.id, selected ? ++num : --num)
              )
            )
          let judge = 0
          conflictMap
            .get(selectId)
            .forEach(
              (c) => (
                (judge = conflictNum.get(c.conflictData.id)),
                c.courseData.prop('disabled', judge > 0),
                c.courseData.prop('opacity', judge > 0 ? 0.4 : 1.0)
              )
            )
        })
      })

      // 模拟课程数据
      const courses = [
        {
          id: 100,
          name: '数据库原理',
          point: 3.0,
          startWeek: 1,
          endWeek: 10,
          dayOfWeek: 1,
          period: 12,
          teacherName: '谭文韬'
        },
        {
          id: 101,
          name: '影视赏析',
          point: 1.5,
          startWeek: 1,
          endWeek: 8,
          dayOfWeek: 1,
          period: 12,
          teacherName: '李春泰'
        },
        {
          id: 102,
          name: 'Web系统框架',
          point: 2.5,
          startWeek: 11,
          endWeek: 17,
          dayOfWeek: 1,
          period: 12,
          teacherName: '王子阳'
        },
        {
          id: 103,
          name: '托福阅读',
          point: 2.0,
          startWeek: 5,
          endWeek: 15,
          dayOfWeek: 1,
          period: 12,
          teacherName: '李景阳'
        },
        {
          id: 104,
          name: 'Web开发技术',
          point: 2.5,
          startWeek: 1,
          endWeek: 8,
          dayOfWeek: 1,
          period: 34,
          teacherName: '徐懿'
        },
        {
          id: 105,
          name: '高级英语视听',
          point: 2.0,
          startWeek: 3,
          endWeek: 10,
          dayOfWeek: 1,
          period: 34,
          teacherName: '龙超悦'
        }
      ]
    </script>
  </body>
</html>
